[pytest]
testpaths = tests

# Python test files
python_files = test_*.py

# Python test classes
python_classes = Test*

# Python test functions
python_functions = test_*

# Minimal output
addopts =
    -v
    --tb=short
    --strict-markers

# Coverage settings (when using pytest-cov)
[coverage:run]
source = wa1kpcap
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_empty = True

[coverage:html]
directory = htmlcov
