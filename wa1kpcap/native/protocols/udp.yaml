name: udp
fields:
  - name: src_port
    type: fixed
    size: 2
    format: uint
  - name: dst_port
    type: fixed
    size: 2
    format: uint
  - name: length
    type: fixed
    size: 2
    format: uint
  - name: checksum
    type: fixed
    size: 2
    format: uint

next_protocol:
  field: [dst_port, src_port]
  mapping:
    53: dns
