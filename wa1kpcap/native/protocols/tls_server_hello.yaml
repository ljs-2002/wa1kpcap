name: tls_server_hello
fields:
  - name: server_version_major
    type: fixed
    size: 1
    format: uint
  - name: server_version_minor
    type: fixed
    size: 1
    format: uint
  - name: random
    type: fixed
    size: 32
    format: bytes
  - name: session_id
    type: length_prefixed
    length_size: 1
    format: bytes
  - name: cipher_suite
    type: fixed
    size: 2
    format: uint
  - name: compression_method
    type: fixed
    size: 1
    format: uint
  - name: extensions
    type: prefixed_list
    list_length_size: 2
    type_size: 2
    item_length_size: 2
    type_mapping:
      0x0000: tls_ext_sni
      0x000A: tls_ext_supported_groups
      0x000D: tls_ext_signature_algorithms
      0x0010: tls_ext_alpn
